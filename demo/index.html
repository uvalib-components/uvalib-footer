<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uvalib-footer Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../uvalib-footer.html">
  </head>
  <body unresolved>

    <uvalib-footer>
      <h4>Other Sites</h4>
      <ul>
        <li class="line_rv"><a href="https://collab.itc.virginia.edu/portal">UVaCollab</a></li>
        <li><a href="https://sisuva.admin.virginia.edu/psp/epprd/EMPLOYEE/EMPL/h/?tab=PAPP_GUEST">SIS</a></li>
        <li><a href="http://its.virginia.edu/home.php">ITS</a></li>
        <li><a href="http://www.virginia.edu/cavalieradvantage/">Cavalier Advantage</a></li>
        <li><a href="http://www.virginia.edu/">UVA Home</a></li>
        <li><a href="http://staffweb.lib.virginia.edu/">Library Staff Site</a></li>
      </ul>
    </uvalib-footer>

    <script>
      var seedElement = document.querySelector('uvalib-footer');

      document.querySelector('#saybtn').addEventListener('click', function() {
        alert(seedElement.sayHello('Hallo!'));
      });

      document.querySelector('#laserbtn').addEventListener('click', function() {
        seedElement.fireLasers();
      });

      document.addEventListener("uvalib-footer-lasers", function(e) {
        console.log(e.detail.sound);
      });

    </script>

  </body>
</html>
