<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uvalib-footer Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../uvalib-footer.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../../uvalib-social-links/uvalib-social-links.html">
  </head>
  <body unresolved>

    <demo-snippet>
      <template>
        <uvalib-footer></uvalib-footer>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
        <uvalib-footer no-extended></uvalib-footer>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
        <uvalib-footer custom>
          <div two>
            <ul>
              <ul>
                <li><uvalib-instagram-link class="sociallink"></uvalib-instagram-link></li>
                <li><uvalib-facebook-link class="sociallink"></uvalib-facebook-link></li>
                <li><uvalib-twitter-link class="sociallink"></uvalib-twitter-link></li>
              </ul>
            </ul>
          </div>
          <div three>
            <ul>
              <li><a href="http://news.library.virginia.edu/">Library News</a></li>
              <li><a href="http://www.library.virginia.edu/services/faculty/">Faculty Services</a></li>
              <li><a href="http://www.library.virginia.edu/askalibrarian/">Ask a Librarian</a></li>
              <li><a href="http://guides.lib.virginia.edu/subjectlibrarians">Subject Liaisons</a></li>
              <li><a href="http://www.library.virginia.edu/hours/">Library Hours</a></li>
              <li><a href="http://search.lib.virginia.edu/account/review">My Account</a></li>
            </ul>
          </div>
          <div two-ext>
            <p>Have suggestions and ideas for future newsletters, or any other feedback? Email us at <a href="mailto:libfacultynews@virginia.edu">libfacultynews@virginia.edu</a></p>
          </div>
        </uvalib-footer>
      </template>
    </demo-snippet>

  </body>
</html>
