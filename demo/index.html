<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
    <title>uvalib-footer Demo</title>
    <script src="../../webcomponentsjs/webcomponents-lite.min.js"></script>
    <link rel="import" href="../uvalib-footer.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
  </head>
  <body unresolved>

    <demo-snippet>
      <template>
        <uvalib-footer></uvalib-footer>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
        <uvalib-footer no-extended></uvalib-footer>
      </template>
    </demo-snippet>

    <demo-snippet>
      <template>
        <uvalib-footer custom>
          <div two>
            <ul>
              <li><a target="_blank" href="https://www.instagram.com/uvalibrary/" tabindex="-1">
                <paper-icon-button icon="polymer-font-awesome:fa-instagram" title="UVa Library Instagram" style="width:50px; height:50px;"></paper-icon-button>
              </a></li>
              <li><a target="_blank" href="https://www.facebook.com/University-of-Virginia-Library-136530559704906/" tabindex="-1">
                <paper-icon-button icon="polymer-font-awesome:fa-facebook-square" title="UVa Library Facebook" style="width:50px; height:50px;"></paper-icon-button>
              </a></li>
              <li><a target="_blank" href="https://twitter.com/UVaLibrary" tabindex="-1">
                <paper-icon-button icon="polymer-font-awesome:fa-twitter-square" title="UVa Library Twitter" style="width:50px; height:50px;"></paper-icon-button>
              </a></li>
            </ul>
          </div>
          <div three>
            <ul>
              <li><a href="http://news.library.virginia.edu/">Library News</a></li>
              <li><a href="http://www.library.virginia.edu/services/faculty/">Faculty Services</a></li>
              <li><a href="http://www.library.virginia.edu/askalibrarian/">Ask a Librarian</a></li>
              <li><a href="http://guides.lib.virginia.edu/subjectlibrarians">Subject Liaisons</a></li>
              <li><a href="http://www.library.virginia.edu/hours/">Library Hours</a></li>
              <li><a href="http://search.lib.virginia.edu/account/review">My Account</a></li>
            </ul>
          </div>
          <div two-ext>
            <p>Have suggestions and ideas for future newsletters, or any other feedback? Email us at <a href="mailto:libfacultynews@virginia.edu">libfacultynews@virginia.edu</a></p>
          </div>
        </uvalib-footer>
      </template>
    </demo-snippet>

  </body>
</html>
