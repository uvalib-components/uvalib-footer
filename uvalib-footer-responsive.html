<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-media-query/iron-media-query.html">
<link rel="import" href="uvalib-footer.html">

<dom-module id="uvalib-footer-responsive">
  <template>
    <custom-style>
      <style include="uvalib-theme">

      </style>
    </custom-style>

    <iron-media-query query="[[smallScreenQuery]]" query-matches="{{_smallScreen}}"></iron-media-query>
    <iron-media-query query="[[mediumScreenQuery]]" query-matches="{{_mediumScreen}}"></iron-media-query>
    <iron-media-query query="[[largeScreenQuery]]" query-matches="{{_largeScreen}}"></iron-media-query>

    <uvalib-footer small-screen="[[_smallScreen]]" medium-screen="[[_mediumScreen]]" large-screen="[[_largeScreen]]">
      <slot></slot>
    </uvalib-footer>
  </template>

  <script>
  /**
   * `uvalib-footer-response`
   * An element providing a standalone responsive and themed footer for library web pages and apps.
   * If you want more flexability in theaming and setting responsive breakpoints, use the uvalib-footer element instead.
   *
   * Example:
   *
   *    <uvalib-footer-responsive></uvalib-footer-responsive>
   *
   * The responsive Footer can host a custom bottom bar.
   * Use the name attribute `bottom-bar` to mark a block as a custom replacement for the standard bottom bar.
   *
   * Example:
   *
   *    <uvalib-footer-responsive>
   *      <div slot="bottom-bar"><a href="http://google.com">Here is a link to Google</a></div>
   *    </uvalib-footer-responsive>
   *
   * @customElement
   * @polymer
   * @demo demo/libra.html
   */
  class UvalibFooterResponsive extends UvalibFooter {
    static get is() { return 'uvalib-footer-responsive'; }
    static get properties() {
      return super.properties();
    }
    constructor() {
      super();
    }

    connectedCallback() {
      super.connectedCallback();
    }

  }

  customElements.define(UvalibFooterResponsive.is, UvalibFooterResponsive);
  </script>
</dom-module>
