<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../uvalib-footer.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="uvalib-footer-fixture">
      <template>
        <uvalib-footer>
          <h4>Other Sites</h4>
          <ul>
            <li class="line_rv"><a href="https://collab.itc.virginia.edu/portal">UVaCollab</a></li>
            <li><a href="https://sisuva.admin.virginia.edu/psp/epprd/EMPLOYEE/EMPL/h/?tab=PAPP_GUEST">SIS</a></li>
            <li><a href="http://its.virginia.edu/home.php">ITS</a></li>
            <li><a href="http://www.virginia.edu/cavalieradvantage/">Cavalier Advantage</a></li>
            <li><a href="http://www.virginia.edu/">UVA Home</a></li>
            <li><a href="http://staffweb.lib.virginia.edu/">Library Staff Site</a></li>
          </ul>
        </uvalib-footer>
      </template>
    </test-fixture>

    <script>
      suite('<uvalib-footer>', function() {

        var myEl;

        setup(function() {
          myEl = fixture('uvalib-footer-fixture');
        });

        test('defines the "author" property', function() {
          assert.equal(myEl.author.name, 'Dimitri Glazkov');
          assert.equal(myEl.author.image, 'http://addyosmani.com/blog/wp-content/uploads/2013/04/unicorn.jpg');
        });

        test('says hello', function() {
          assert.equal(myEl.sayHello(), 'uvalib-footer says, Hello World!');

          var greetings = myEl.sayHello('greetings Earthlings');
          assert.equal(greetings, 'uvalib-footer says, greetings Earthlings');
        });

        test('fires lasers', function(done) {
          myEl.addEventListener('uvalib-footer-lasers', function(event) {
            assert.equal(event.detail.sound, 'Pew pew!');
            done();
          });
          myEl.fireLasers();
        });

        test('distributed children', function() {
          var els = myEl.getContentChildren();
          assert.equal(els.length, 1, 'one distributed node');
          assert.equal(els[0], myEl.querySelector('h2'), 'content distributed correctly');
        });

      });
    </script>

  </body>
</html>
