<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <title>uvalib-footer test</title>
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../uvalib-footer.html">
    <link rel="import" href="../uvalib-footer-responsive.html">
  </head>
  <body>

    <!-- You can use the document as a place to set up your fixtures. -->
    <test-fixture id="uvalib-footer-fixture">
      <template>
        <uvalib-footer></uvalib-footer>
      </template>
    </test-fixture>

    <test-fixture id="uvalib-footer-bottom-fixture">
      <template>
        <uvalib-footer>
          <div slot="bottom-bar">
            <p>
              <a href="mailto:jlk4p@virginia.edu">Email Jack</a>
            </p>
          </div>
        </uvalib-footer>
      </template>
    </test-fixture>

    <test-fixture id="uvalib-footer-responsive-bottom-fixture">
      <template>
        <uvalib-footer-responsive>
          <div slot="bottom-bar">
            <p>
              <a href="https://google.com/">Google it!</a>
            </p>
          </div>
        </uvalib-footer-responsive>
      </template>
    </test-fixture>

    <script>
      suite('uvalib-footer', () => {

        test('instantiating the uvalib-footer works', () => {
          const myEl = fixture('uvalib-footer-fixture');
          assert.equal(myEl.constructor.is, 'uvalib-footer');
        });

        test('instantiating the uvalib-footer with bottom bar works', () => {
          const myEl = fixture('uvalib-footer-bottom-fixture');
          assert.equal(myEl.constructor.is, 'uvalib-footer');
        });

        test('instantiating the uvalib-footer-responsive with bottom bar works', () => {
          const myEl = fixture('uvalib-footer-responsive-bottom-fixture');
          assert.equal(myEl.constructor.is, 'uvalib-footer-responsive');
        });
      });

      // a11ySuite complains about the copyright link having a bad ARIA attribute value (AX_ARIA_04)
      // but I don't understand why it is complaining. So excluding that test.
      a11ySuite('uvalib-footer-fixture', ['badAriaAttributeValue']);
      a11ySuite('uvalib-footer-bottom-fixture', ['badAriaAttributeValue']);
      a11ySuite('uvalib-footer-responsive-bottom-fixture', ['badAriaAttributeValue']);
    </script>

  </body>
</html>
