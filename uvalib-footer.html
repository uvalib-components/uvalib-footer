<!--
An element providing a footer for library web pages and apps.

Example:

    <uvalib-footer></uvalib-footer>

The Footer has three sections for content.
Use the attributes `one`, `two`, and `three` to indicate that the element is the content of the section in the footer.

Example:

    <uvalib-footer>
      <h2 one>Hello uvalib-footer</h2>
    </uvalib-footer>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="uvalib-footer">
  <template>
  <style is="custom-style" include="uvalib-theme">
    a {
      color: var(--color-light-blue);
      margin-bottom: 5px;
    }
    uvalib-liame {
      color: var(--color-light-blue);
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    ul li {
      padding: 0;
      padding-bottom: 8px;
      font-size: 1.1em;
      color: var(--color-light-blue);
    }
    h3 {
      font-family: var(--font-primary);
      font-weight: var(--font-weight-book);
      text-transform: none;
      color: var(--color-white);
      margin-bottom: 25px;
      font-style: normal;
      font-size: 18px;
      margin-top: 0;
    }
    uva-footer {
      font-family: var(--font-primary);
      background-color: var(--color-primary-blue);
      height: 390px;
      --uva-footer-tablet-height: 610px;
      --uva-footer-mobile-height: 1155px;
      --uva-footer-columns: {
        position: relative;
        top: -23px;
      };
      color: var(--color-light-blue);
    }
    uva-footer[medium-screen] {
      height: 675px !important;
    }
    uva-footer[small-screen] {
      height: 1315px !important;
    }
    #give-button {
      margin-top: 20px;
    }
    .social-links {
      @apply(--layout-horizontal);
    }
    .social-links[small] {
      @apply(--layout-center-justified);
    }
    address {
      color: var(--color-white);
      font-style: normal;
      line-height: 1.4;
    }
    uvalib-button {
      color: var(--color-white);
      --uvalib-button-bkgrd-color: var(--color-primary-orange);
    }
    #bottom-bar a, #bottom-bar uvalib-liame, a, uvalib-liame {
      text-decoration: none;
    }
    #bottom-bar {
      width: 100%;
      height: 80px;
      color: var(--color-white);
      background-color: var(--color-secondary-blue);
    }
    #bottom-bar uvalib-liame, #bottom-bar a {
      color: var(--color-white);
      padding: 0 10px 0 10px;
      font-size: 1.1em;
    }
    #bottom-bar div {
      float: left;
      padding: 30px 0 0 28px;
    }
    #bottom-bar img {
      float: right;
      height: 50%;
      padding-top: 20px;
      padding-right: 20px;
    }
    .copyright {
      background-color: var(--color-white);
      color: var(--color-text-gray);
      padding: 10px !important;
      border-radius: 3px;
    }
    paper-tooltip {
      --paper-tooltip-opacity: 1;
      z-index: 2000;
    }

    /* tablet */
    @media (min-width: 601px) and (max-width: 992px) {
      .column {
        padding-bottom: 10px;
      }
    }
    /* mobile */
    @media (max-width: 600px) {
      .column {
        padding-bottom: 10px;
      }
    }
  </style>

  <iron-media-query query="(max-width: 600px)" query-matches="{{smallScreen}}"></iron-media-query>
  <iron-media-query query="(min-width: 601px) and (max-width: 992px)" query-matches="{{mediumScreen}}"></iron-media-query>
  <iron-media-query query="(min-width: 993px)" query-matches="{{largeScreen}}"></iron-media-query>

  <uva-footer drop-logo drop-copyright small-screen="{{smallScreen}}" medium-screen="{{mediumScreen}}">
    <div class="column-1 column">
      <h3>Contact Us</h3>
      <ul>
        <li>(434) 924-3021</li>
        <li><uvalib-liame rid="yrarbil"></uvalib-liame></li>
        <li><a href="http://www.library.virginia.edu/askalibrarian/">Ask a Librarian</a></li>
      </ul>
      <div class="social-links" small$="{{smallScreen}}">
        <uvalib-button href="https://www.instagram.com/uvalibrary/" icon="instagram" alt="UVa Library Instagram"></uvalib-button>
        <uvalib-button href="https://www.facebook.com/University-of-Virginia-Library-136530559704906/" icon="facebook-square" alt="UVA Library Facebook"></uvalib-button>
        <uvalib-button href="https://twitter.com/UVaLibrary" icon="twitter-square" alt="UVA Library Twitter"></uvalib-button>
      </div>
      <address>
        Alderman Library<br />
        160 McCormick Road<br />
        Charlottesville, VA 22903
      </address>
    </div>
    <div class="column-2 column">
      <h3>About the Library</h3>
      <ul>
        <li><a href="http://www.library.virginia.edu/hours/#!/">Hours</a></li>
        <li><a href="http://static.lib.virginia.edu/directory/">Staff Directory</a></li>
        <li><a href="http://www.library.virginia.edu/jobs/">Jobs</a></li>
        <li><a href="http://www.library.virginia.edu/press/">Press</a></li>
        <li><a href="http://www.library.virginia.edu/jobs/fellowships/">Fellowship Opportunities</a></li>
      </ul>
      <uvalib-button id="give-button" href="http://www.library.virginia.edu/support">Give to the Library</uvalib-button>
    </div>
    <div class="column-3 column">
      <h3>Help &amp; Assistance</h3>
      <ul>
        <li><a href="http://answers.lib.virginia.edu/">FAQs</a></li>
        <li><a href="http://www.library.virginia.edu/services/off-grounds-access/">Off-Grounds Access</a></li>
        <li><a href="http://its.virginia.edu/accounts/createacct.html">ITS Computing Accounts</a></li>
        <li><a href="http://www.library.virginia.edu/services/accessibility-services/">Accessibility</a></li>
        <li><a href="http://www.library.virginia.edu/emergency/">Emergency Information</a></li>
        <li><a href="http://www.library.virginia.edu/policies/">Library Policies</a></li>
      </ul>
    </div>
    <div class="column-4 column">
      <h3>Related Resources</h3>
      <ul>
        <li><a href="http://www.virginia.edu">UVA Home</a></li>
        <li><a href="http://its.virginia.edu/home.php">ITS</a></li>
        <li><a href="https://sisuva.admin.virginia.edu/psp/epprd/EMPLOYEE/EMPL/h/?tab=PAPP_GUEST">SIS</a></li>
        <li><a href="https://collab.itc.virginia.edu/portal">UVaCollab</a></li>
        <li><a href="http://www.virginia.edu/cavalieradvantage/">Cavalier Advantage</a></li>
        <li><a href="https://staffweb.lib.virginia.edu/">Library Staff Site</a></li>
        <li><a href="http://analytics.lib.virginia.edu/index.php?module=CoreAdminHome&action=optOut&language=en">Tracking Opt-out</a></li>
      </ul>
    </div>
  </uva-footer>
  <div id="bottom-bar" class="lib3">
    <div>
      <uvalib-liame rid="kcabdeef-etis">Feedback</uvalib-liame> |
      <iron-dropdown id="copydrop"
        auto-fit-on-attach no-overlap
        vertical-align="bottom"
        horizontal-align="left">
          <div class="dropdown-content">
            <div class="copyright">Â© 2016 by the Rector and Visitors of the University of Virginia</div>
          </div>
      </iron-dropdown>
      <a href="" on-tap="_copyrightDropup">Copyright</a>
    </div>
    <a href="http://guides.lib.virginia.edu/findinggovinfo" id="fdl"><img src="../uvalib-logos/fdl-logo.svg" alt="This library is a Congressionally designated depository for U.S. Government documents. Public access to the Government documents is guaranteed by public law."></a>
    <paper-tooltip for="fdl" position="right" offset="0" fit-to-visible-bounds>This library is a congressionally designated depository for U.S. Government documents. Public access to the government documents collection is guaranteed by public law. (Title 44 United States Code)</paper-tooltip>
  </div>
  </template>

  <script>
    Polymer({
      is: 'uvalib-footer',
      properties: {
        smallScreen: {
          type: Boolean,
          notify: true,
          value: false,
          reflectToAttribute: true
        },
        mediumScreen: {
          type: Boolean,
          notify: true,
          value: false,
          reflectToAttribute: true
        },
        largeScreen: {
          type: Boolean,
          notify: true,
          value: false,
          reflectToAttribute: true
        }
      },
      _copyrightDropup: function(evt){
        this.$.copydrop.open();
        evt.preventDefault();
        return false;
      }
    });
  </script>
</dom-module>
