<!--
An element providing a footer for library web pages and apps.

Example:

    <uvalib-footer></uvalib-footer>

The Footer has three sections for content.
Use the attributes `one`, `two`, and `three` to indicate that the element is the content of the section in the footer.

Example:

    <uvalib-footer>
      <h2 one>Hello uvalib-footer</h2>
    </uvalib-footer>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="uvalib-footer">
  <template>
  <style is="custom-style">
    a {
      color: var(--color-light-blue);
      margin-bottom: 5px;
    }
    uvalib-liame {
      color: var(--color-light-blue);
    }
    ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    ul li {
      padding: 0;
      padding-bottom: 3px;
      font-size: 1.1em;
      color: var(--color-light-blue);
    }
    h3 {
      font-family: var(--font-primary);
      font-weight: var(--font-weight-book);
      text-transform: none;
      color: var(--color-white);
      margin-bottom: 0px;
      font-style: normal;
      font-size: 18px;
      margin-top: 0;
    }
    uva-footer {
      font-family: var(--font-primary);
      background-color: var(--color-primary-blue);
      height: 390px;
      --uva-footer-tablet-height: 610px;
      --uva-footer-mobile-height: 1155px;
      --uva-footer-columns: {
        position: relative;
        top: -23px;
      };
      color: var(--color-light-blue);
    }
    #give-button {
      margin-top: 20px;
    }
    .social-links {
      @apply(--layout-horizontal);
    }
    .social-links[small] {
      @apply(--layout-center-justified);
    }
    address {
      color: var(--color-white);
      font-style: normal;
      line-height: 1.4;
    }
    uvalib-button {
      color: var(--color-white);
      --uvalib-button-bkgrd-color: var(--color-primary-orange);
    }
    #bottom-bar a, #bottom-bar uvalib-liame, a, uvalib-liame {
      text-decoration: none;
    }
    #bottom-bar {
      width: 100%;
      height: 80px;
      color: var(--color-white);
      background-color: var(--color-secondary-blue);
    }
    #bottom-bar uvalib-liame, #bottom-bar a {
      color: var(--color-white);
      padding: 0 10px 0 10px;
      font-size: 1.1em;
    }
    #bottom-bar div {
      float: left;
      padding: 25px 0 0 28px;
    }
    #bottom-bar img {
      float: right;
      height: 85%;
      padding-top: 5px;
    }

  </style>
  <uva-footer drop-logo drop-copyright small-screen="{{smallScreen}}">
    <div class="column-1">

      </ul>
      <div class="social-links" small$="{{smallScreen}}">

        <uvalib-facebook-link></uvalib-facebook-link>
        <uvalib-twitter-link></uvalib-twitter-link>
      </div>
      <address>
        Alderman Library<br />
        160 McCormic Rd.<br />
        Charlottesville, VA 22903
      </address>
    </div>
    <div class="column-2">
      <h3>About the Library</h3>
      <ul>
        <li><a href="http://www.library.virginia.edu/hours/#!/">Hours</a></li>
        <li><a href="http://static.lib.virginia.edu/directory/">Staff Directory</a></li>
        <li><a href="http://www.library.virginia.edu/jobs/">Jobs</a></li>
        <li><a href="http://www.library.virginia.edu/press/">Press</a></li>
        <li><a href="http://www.library.virginia.edu/jobs/fellowships/">Fellowship Opportunities</a></li>
      </ul>
      <uvalib-button id="give-button" href="http://www.library.virginia.edu/support">Give to the Library</uvalib-button>

    <div class="column-3">
      <h3>Help &amp; Assistance</h3>
      <ul>
        <li><a href="http://answers.lib.virginia.edu/">FAQs</a></li>
        <li><a href="http://www.library.virginia.edu/services/off-grounds-access/">Off-Grounds Access</a></li>

        <li><a href="http://www.library.virginia.edu/emergency/">Emergency Information</a></li>

      </ul>
    </div>
    <div class="column-4">
      <h3>Related Resources</h3>
      <ul>
        <li><a href="http://www.virginia.edu">UVA Home</a></li>
        <li><a href="http://its.virginia.edu/home.php">ITS</a></li>
        <li><a href="https://sisuva.admin.virginia.edu/psp/epprd/EMPLOYEE/EMPL/h/?tab=PAPP_GUEST">SIS</a></li>
        <li><a href="https://collab.itc.virginia.edu/portal">UVaCollab</a></li>
        <li><a href="http://www.virginia.edu/cavalieradvantage/">Cavalier Advantage</a></li>
        <li><a href="http://analytics.lib.virginia.edu/index.php?module=CoreAdminHome&action=optOut&language=en">Tracking Op-out</a></li>
      </ul>
    </div>
  </uva-footer>
  <div id="bottom-bar" class="lib3">
    <div>
      <uvalib-liame rid="kcabdeef-etis">Feedback</uvalib-liame> |
      <a href="???????" style="color:orange;">Copyright</a>
    </div>
    <a href="http://guides.lib.virginia.edu/findinggovinfo"><img src="../uvalib-logos/fdl-logo.svg" alt="This library is a Congressionally designated depository for U.S. Government documents. Public access to the Government documents is guaranteed by public law."></a>
  </div>
  </template>

  <script>
    Polymer({
      is: 'uvalib-footer'
    });
  </script>
</dom-module>
