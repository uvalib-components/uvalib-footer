<link rel="import" href="../polymer/polymer.html">

<!--
An element providing a footer for library web pages and apps.

Example:

    <uvalib-footer></uvalib-footer>

The Footer has three sections for content.
Use the attributes `one`, `two`, and `three` to indicate that the element is the content of the section in the footer.

Example:

    <uvalib-footer>
      <h2 one>Hello uvalib-footer</h2>
    </uvalib-footer>

@demo demo/index.html
@hero hero.svg
-->

<dom-module id="uvalib-footer">
  <link rel="stylesheet" href="../bootstrap-css/css/bootstrap.min.css"/>
  <template>

    <style>
    .donate-btn {
      margin-top: 10px;
      text-transform: uppercase;
    }

    .centered-img {
      display: block;
      margin-left: auto;
      margin-right: auto;
      width: 150px;
    }

    .footer {
      background-color: #002359;
      font-family: 'Open Sans', sans-serif;
    }
    ::content .footer a,
    .footer a {
      color: #fff;
      margin-bottom: 5px;
    }
    .footer img {
      padding-top: 25%;
    }

    .footer_wrap {
      padding: 25px 0;
    }
    ::content .footer_wrap h4,
    .footer_wrap h4 {
      color: #fff;
      font-family: 'Open Sans', sans-serif;
      font-weight: 600;
      margin-bottom: 18px;
    }
    ::content .footer_wrap ul,
    .footer_wrap ul {
      list-style: none;
      margin: 0;
      padding: 0;
    }
    ::content .footer_wrap ul li,
    .footer_wrap ul li {
      color: #fff;
      padding: 5px 0;
    }

    .footer-extended {
      background-color: #002F6C;
      display: block;
      width: 100%;
      height: 60px;
      bottom: 0;
    }

    .footer-extended-left {
      margin-left: 40px;
      float: left;
      padding-top: 20px;
      color: #fff;
    }

    .footer-extended-right {
      margin-right: 40px;
      float: right;
    }
    .footer-extended-right img {
      width: 50px;
    }

    .footer-extended-center {
      float: right;
      position: relative;
      left: -25%;
      text-align: left;
    }
    .footer-extended ::content p {
      color: #ffffff;
      margin: 20px;
    }

    </style>

    <section class="footer">
      <div class="container">
        <div class="row">
          <div class="col-sm-3">
            <div class="footer_wrap">
              <img src="liblogo.png" class="centered-img">
            </div>
          </div>
          <div class="col-sm-3 col-centered">
            <div class="footer_wrap">
              <template is="dom-if" if="{{!custom}}">
                <h4>About the Library</h4>
                <ul>
                  <li class="line_rv"><a href="http://www.library.virginia.edu/hours/#!/">Hours</a></li>
                  <li><a href="http://static.lib.virginia.edu/directory/">Staff Directory</a></li>
                  <li><a href="http://www.library.virginia.edu/jobs/">Jobs</a></li>
                  <li><a href="http://www.library.virginia.edu/press/">Press</a></li>
                  <li><a href="http://www.library.virginia.edu/jobs/fellowships/">Fellowships</a></li>
                </ul>
                <a class="btn btn-primary donate-btn" href="http://www.library.virginia.edu/support/" role="button">Give to the Library</a>
              </template>
              <template is="dom-if" if="{{custom}}">
                <content select="[one]"></content>
              </template>
            </div>
          </div>
          <div class="col-sm-3 col-centered">
            <div class="footer_wrap">
              <template is="dom-if" if="{{!custom}}">
                <h4>Using the Library</h4>
                <ul>
                  <li><a href="http://www.library.virginia.edu/policies/">Library Use Policies</a></li>
                  <li><a href="http://www.library.virginia.edu/services/off-grounds-access/">Off-Grounds Access</a></li>
                  <li><a href="http://its.virginia.edu/accounts/createacct.html">ITS Computing Acccounts</a></li>
                  <li><a href="http://www.library.virginia.edu/services/accessibility-services/">Accessibility Services</a></li>
                  <li><a href="http://www.library.virginia.edu/emergency/">Emergency Information</a></li>
                  <li><a href="http://analytics.lib.virginia.edu/index.php?module=CoreAdminHome&action=optOut&language=en">Tracking Op-out</a></li>
                </ul>
              </template>
              <template is="dom-if" if="{{custom}}">
                <content select="[two]"></content>
              </template>
            </div>
          </div>

          <div class="col-sm-3 col-centered">
            <div class="footer_wrap">
              <template is="dom-if" if="{{!custom}}">
                <h4>Other Sites</h4>
                <ul>
                  <li class="line_rv"><a href="https://collab.itc.virginia.edu/portal">UVaCollab</a></li>
                  <li><a href="https://sisuva.admin.virginia.edu/psp/epprd/EMPLOYEE/EMPL/h/?tab=PAPP_GUEST">SIS</a></li>
                  <li><a href="http://its.virginia.edu/home.php">ITS</a></li>
                  <li><a href="http://www.virginia.edu/cavalieradvantage/">Cavalier Advantage</a></li>
                  <li><a href="http://www.virginia.edu/">UVA Home</a></li>
                  <li><a href="http://staffweb.lib.virginia.edu/">Library Staff Site</a></li>
                </ul>
              </template>
              <template is="dom-if" if="{{custom}}">
                <content select="[three]"></content>
              </template>
            </div>
          </div>
        </div>
      </div>
      <template is="dom-if" if="[[!noExtended]]">
        <div class="footer-extended">
          <template is="dom-if" if="{{custom}}">
            <div class="footer-extended-center">
              <content select="[two-ext]"></content>
            </div>
          </template>
          <div class="footer-extended-left">
            <template is="dom-if" if="{{custom}}">
              <content select="[one-ext]"></content>
            </template>
            <template is="dom-if" if="{{!custom}}">
              <a href="http://libra.virginia.edu/terms" class="footer-link">Libra Terms</a> &nbsp; | &nbsp;
              <a href="mailto:libra@virginia.edu" class="footer-link">Libra Feedback</a>
            </template>
          </div>
          <div class="footer-extended-right">
            <template is="dom-if" if="{{custom}}">
              <content select="[three-ext]"></content>
            </template>
            <template is="dom-if" if="{{!custom}}">
              <img src="http://libra.virginia.edu/images/powered_by_hydra.png?1416414772">
            </template>
          </div>
        </div>
      </template>
    </section>
  </template>

  <script>
    Polymer({
      is: 'uvalib-footer',

      properties: {
        /**
         * When true excludes the extended bar at the bottom of the footer
         **/
        noExtended: {
          type: Boolean,
          value: false
        },
        /**
         * When true, excludes the default content in the footer for child elements with attributes 'one','two','three','one-ext', and 'two-ext'.
         **/
        custom: {
          type: Boolean,
          value: false
        }
      },

      // Element Lifecycle

      ready: function() {
        // `ready` is called after all elements have been configured, but
        // propagates bottom-up. This element's children are ready, but parents
        // are not.
        //
        // This is the point where you should make modifications to the DOM (when
        // necessary), or kick off any processes the element wants to perform.
      },

      attached: function() {
        // `attached` fires once the element and its parents have been inserted
        // into a document.
        //
        // This is a good place to perform any work related to your element's
        // visual state or active behavior (measuring sizes, beginning animations,
        // loading resources, etc).
      },

      detached: function() {
        // The analog to `attached`, `detached` fires when the element has been
        // removed from a document.
        //
        // Use this to clean up anything you did in `attached`.
      },

      // Element Behavior

    });
  </script>
</dom-module>
